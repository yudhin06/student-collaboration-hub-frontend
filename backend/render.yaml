services:
  - type: web
    name: student-collaboration-hub-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # You'll need to set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # You'll need to set this in Render dashboard
      - key: PORT
        value: 10000 